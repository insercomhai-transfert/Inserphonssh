environment:
  host:
    os: windows
    flavor: datacenter
    version: 2016
  runtime:
    provider: appcontainer
    image: 'cdpxwin1809.azurecr.io/global/vse2019:latest'
    source_mode: map

package_sources:
  npm:
    config_files:
       - include:
         - 'scripts\.npmrc'
  nuget:
    config_files:                               
      - include:                                
        - 'src\NuGet.config'

version:
  name: 'First version'
  major: 1
  minor: 0
  system: 'patch'

restore:
  commands: 
    - !!defaultcommand
      name: 'NPM Install'
      command: 'npmInstall.cmd'
    - !!defaultcommand
      name: 'NPM Install scripts'
      command: 'scripts\npmInstall.cmd'
    - !!defaultcommand
      name: 'Get Localized Repos'
      command: 'scripts/restoreDocs.cmd'
    - !!buildcommand
      name: 'Restore Localization'
      command: 'scripts\restoreLoc.cmd'
      artifacts:
        - from: 'out\loc'
          to: 'loc'
          include:
            - '**/*' 

build:
  commands:
    - !!defaultcommand
      name: 'Process Templates'
      command: 'scripts\processTemplates.cmd'
      fail_on_stderr: true
    - !!buildcommand
      name: "Extract strings"
      command: 'scripts\extractStrings.cmd'
      fail_on_stderr: true
      artifacts:
        - from: 'output'
          to: 'LocalizationArtifacts'
          include:
            - 'loc\**'
        - from: 'src'
          to: 'LocProject'
          include:
            - '**/LocProject.json'
    - !!buildcommand
      name: 'Localization Build'
      command: 'scripts\localizationBuild.cmd'
      artifacts:
        - from: 'out\loc'
          to: 'loc'
          include:
            - '**/*' 
    - !!defaultcommand
      name: 'Bump Version'
      command: 'scripts\bumpVersion.cmd'
    - !!buildcommand
      name: 'Create Package'
      command: 'scripts\npmPack.cmd'
      artifacts:
        - from: 'output/package'
          to: 'PackageArtifacts'
          include:
            - 'package.json'
            - '.npmrc'
    - !!buildcommand
      name: 'Rename Package'
      command: 'scripts\renameOutput.cmd'
      artifacts:
        - from: 'output/package'
          to: 'PackageArtifacts'
          include:
            - 'build.tgz'
test:
  commands: 
    - !!testcommand
      name: 'NPM Test'
      command: 'npmTest.cmd'
      fail_on_stderr: false
      skip_on_developer_box: true
      testresults:                    # RECOMMENDED: If you want CDPX to collect any test results files and have the results be 
        - title: 'CI validations'     # REQUIRED:    The name of the test run.
          type: 'vstest'              # REQUIRED:    The format of the test results files.
          include:                    # REQUIRED:    Glob patterns of test results files to collect. 
            - 'output/*.trx'

static_analysis_options: 
  moderncop_options:
    disable_tool_scan: true
    files_to_scan:
      - exclude:
          - '**/*.*'
